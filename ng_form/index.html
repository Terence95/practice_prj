<!doctype html>
<html ng-app="userInfoModule">

<head>
    <meta charset="utf-8">
    <!-- <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.0/angular.js"></script> -->
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <body>
        <!-- 面板主体 -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    双向数据绑定
                </div>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    mialbox:
                                </label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" placeholder="Email" ng-model="userInfo.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    password:
                                </label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" placeholder="password" ng-model="userInfo.password">
                                </div>
                            </div>
                            <div class="form-group-">
                                <div class="col-sm-offset-2 col-md-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="userInfo.autoLogin"> 自动登录
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button class="btn btn-default" ng-click="getFormData()">
                                        获取表单值
                                    </button>

                                    <button class="btn btn-default" ng-click="setFormData()">
                                        设置表单的值
                                    </button>

                                    <button class="btn btn-default" ng-click="setFormData()">
                                        重置表单
                                    </button>
                                </div>
                            </div>
                        </form>


                        <!-- 检测css样式 的 -->
                        <div class="row">
                            <div class="col-md-offset-2 col-md-5" ng-controller="cssCtrl">
                                <p class="text-{{color}}">
                                    测试css样式
                                </p>
                                <button class="btn btn-default" ng-click="setGreen()">绿色</button>
                                <button class="btn btn-default" ng-click="setRed()">红色</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
