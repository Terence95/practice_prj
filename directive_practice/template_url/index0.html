<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="googlebot" content="index,follow">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <!-- 一个指令复用的例子 -->
    <div ng-controller="loadCtrl">
        <loader howToload="loadData()">滑动加载</loader>
    </div>
    <br>
    <br>
    <br>
    <div ng-controller="loadCtrl2">
        <loader howToload="loadData2()">滑动加载</loader>
    </div>

    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-md-3">
            <superman strength>
                superman --- strength
            </superman>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <superman strength speed>
                superman --- strength, speed
            </superman>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <superman strength speed Light>
                superman --- strength, speed, Light
            </superman>
        </div>
    </div>



    <br>
    <br>
    <br>

    <div class="">
        <p>
            @ 绑定策略: 把当前属性值，作为字符串传递，传递的是字符串
        </p>
        <div ng-controller="myCtrl1">
            <drink1 flavor="{{ctrlFlavor1}}">

            </drink1>
        </div>
    </div>

    <br>
    <br>
    <br>
    <div class="">
        <p>
            = 绑定策略: 与父scope中的属性进行双向绑定
        </p>
        <div ng-controller="myCtrl2">
            Ctrl:
            <br>
            <input type="text" ng-model="ctrlFlavor2">
            <br> Directive:
            <br>
            <drink2 flavor="ctrlFlavor2"></drink2>
        </div>
    </div>

    <br>
    <br>
    <br>
    <div class="">
        <p>
            '&' 绑定策略: 传递一个来自父scope的函数，稍后调用
        </p>
        <div ng-controller="myCtrl3">
            <greeting greet="sayHello(name)"></greeting>
            <greeting greet="sayHello(name)"></greeting>
            <greeting greet="sayHello(name)"></greeting>
        </div>
    </div>


    <br>
    <br>
    <br>
    <div class="">
        <p>
            关于angular form的例子
        </p>
        <form name="myForm" ng-submit="save()" ng-controller="TestFormModule">
            <!-- required属性，表示需要angular自动帮我们校验 -->
            <input name="userName" type="text" ng-model="user.userName" required>
            <input name="password" type="text" ng-model="user.password" required>
            <input type="submit" ng-disabled="myForm.$invalid">
        </form>
    </div>

</body>

</html>
