<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="googlebot" content="index,follow">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
    <script src="framework/ui-bootstrap-tpls-0.11.0.js"></script>
    <!-- s<script src="Accordion-ngui.js"></script> -->
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="AccordinonDemoCtrl">
                    <p>
                        <button class="btn btn-default btn-md" ng-click="status.open=!status.open">
                            Toggle last panel
                        </button>
                        <button class="btn btn-default btn-md" ng-click="status.isFirstDisabled=!status.isFirstDisabled">
                            Enable/Disable first panel
                        </button>
                    </p>

                    <label class="checkbox">
                        <input type="checkbox" ng-model="oneAtATime">Open only one at a time
                    </label>

                    <accordion close-others="oneAtATime">
                        <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                            This content is straight in template!
                        </accordion-group>

                        <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                            {{group.content}}
                        </accordion-group>

                        <accordion-group heading="Dynamic Body Content">
                            <p>
                                The body of the accordion group grows to fit the contents
                            </p>
                            <button class="btn btn-default btn-md" ng-click="addItem()">
                                Add Item
                            </button>
                            <div ng-repeat="item in items">
                                {{item}}
                            </div>
                        </accordion-group>

                        <accordion-group is-open="status.open">
                            <accordion-heading>
                                I can have markup, too !
                                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </accordion-heading>
                            This is just some content to illustrate fancy headings.
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
