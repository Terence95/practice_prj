<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.0/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="FirstController">
      <p ng-bind="message">
        Hello {{message}}!
      </p>
      <h4>The simplest adding machine ever</h4>
      <button type="button" name="button" ng-click="add(1)" class="button">Add</button>
      <a href="#" ng-click="substract(1)" class="button alert">Subtract</a>
      <h4>Current count: {{ counter }}</h4>
      <span>-----------------------------------------------------</span>
      <div class="">
          <p>
            关于person对象的演示
          </p>
          <h1>{{person}}</h1>
          and their name：
          <h2>{{person.name}}</h2>
      </div>

      <div class="" ng-controller="FirstChildController">
        <a href="#" ng-click="sayHello()">Say Hello!</a>
        <div class="">
          {{person}}
        </div>
      </div>
    </div>
  </body>
</html>
