<!-- index.html -->
<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="googlebot" content="index,follow">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular-route.js"></script>
    <script src="script.js"></script>
</head>

<body ng-controller="mainController">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Angular Routing Example</a>
          </div>
        </div>


        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
          <li><a href="#"><i class="fa fa-shield"></i>About</a></li>
          <li><a href="#"><i class="fa fa-comment"></i>Contact</a></li>
        </ul>
      </nav>
    </header>


    <!-- main content and injected views -->
    <div id="main">
      <!-- angular 模板 -->
      <!-- this is where content will be injected -->
      <!-- 这里将页面注入到主布局中，ng-view 是一个用来包含当前路由(/home,/about, or/contact) 模板的angular指令 -->
      {{ message }}
      <div ng-view>

      </div>

    </div>

    <!-- footer -->
    <footer class="text-center">
      View the tutorial on <a href="http://scotch.io/tutorials/angular-routing-and-templating-tutorial">Scotch.io</a>
    </footer>

</body>

</html>
